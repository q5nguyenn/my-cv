        </div>

        <div class="item-icon" style="cursor: pointer" id="add-topic"><i class="bi bi-file-earmark-plus"></i></div>
      </div>
    </div>
    <!-- Popup -->
    <!-- Popup profile -->
    <div class="popup">
      <form class="edit-info" id="form-info">
        <div class="edit-info-title"></div>
        <div class="input-horizontal">
          <label for="name">Họ và tên: </label>
          <input type="text" id="name" />
        </div>
        <div class="input-horizontal">
          <label for="email">Email: </label>
          <input type="text" id="email" />
        </div>
        <div class="input-horizontal">
          <label for="phone">Điện thoại: </label>
          <input type="text" id="phone_number" />
        </div>
        <div class="input-horizontal">
          <label for="birth">Ngày sinh: </label>
          <input type="text" id="birthday" />
        </div>
        <div class="input-horizontal">
          <label for="gender">Giới tính: </label>
          <input type="text" id="gender" />
        </div>
        <div class="input-horizontal">
          <label for="address">Địa chỉ: </label>
          <input type="text" id="address" />
        </div>
        <div class="input-horizontal">
          <label for="target">Mục tiêu nghề nghiệp: </label>
          <textarea name="" id="target" cols="30" rows="10"></textarea>
        </div>
        <div class="btn">
          <button type="submit">Update</button>
        </div>
        <div class="icon-exit">
          <i class="bi bi-x-lg"></i>
        </div>
      </form>
    </div>
    <!-- Popup topic -->
    <div class="popup">
      <form action="" class="handle-topic" id="handle-topic" data-param="1" data-id="0">
        <div class="input-vertical">
          <label for="title">Tên topic: </label>
          <input type="text" id="title" />
        </div>
        <div class="btn">
          <button type="submit">Save</button>
        </div>
        <div class="icon-exit">
          <i class="bi bi-x-lg"></i>
        </div>
      </form>
    </div>

    <!-- Popup child topic -->
    <div class="popup">
      <form action="" class="handle-topic-child" id="handle-topic-child">
        <div class="input-vertical">
          <label for="company">Tên topic: </label>
          <input type="text" id="company" />
        </div>
        <div class="input-vertical">
          <label for="role">Chức vụ: </label>
          <input type="text" id="role" />
        </div>
        <div class="input-vertical">
          <label for="role">Miêu tả: </label>
          <textarea name="" id="description" cols="30" rows="10" style="width: 100%"></textarea>
        </div>
        <div style="display: flex">
          <div class="input-horizontal" style="width: 50%">
            <label for="">From</label>
            <input type="date" id="from" />
          </div>
          <div class="input-horizontal" style="width: 50%">
            <label for="">To</label>
            <input type="date" id="to" />
          </div>
        </div>
        <div class="btn">
          <button type="submit">Save</button>
        </div>
        <div class="icon-exit">
          <i class="bi bi-x-lg"></i>
        </div>
      </form>
    </div>

    <div class="popup-backdrop" style="display: none"></div>
